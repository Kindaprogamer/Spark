<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-wrapper">
                <div class="left-side">

                    <div class="nav-link-wrapper">
                        <a href="index.html">Home</a>
                </div>
                    <div class="nav-link-wrapper">
                        <a href="about.html">About</a>
                    </div>
                </div>

                <div class="right-side">
                    <div class="brand">
                        <div>KINDAPROGAMER</div>
                    </div>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="portfolio-items-wrapper">
                    
                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background" style="background-image:url(images/GTA.jpg);"></div>

                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/Komp-1_1.gif">
                            </div>

                            <div class="subtitle">
                                I am a proud member of one of the best jet stunting crews on pc
                            </div>
                        </div>
                    </div>

                    <div class="portfolio-item-wrapper">
                        <div class="portfolio-img-background" style="background-image:url(images/Outside.jpg);"></div>

                        <div class="img-text-wrapper">
                            <div class="logo-wrapper">
                                <img src="images/logos/bchs.png">
                            </div>

                            <div class="subtitle">
                                The school i am currently attending
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </body>
    <script>
        const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')

        portfolioItems.forEach(portfolioItem => {
            portfolioItem.addEventListener('mouseover', () => {
                portfolioItem.childNodes[1].classList.add('img-darken')
            })

            portfolioItem.addEventListener('mouseout', () => {
                portfolioItem.childNodes[1].classList.remove('img-darken')
            })
        })
    </script>
</html>
